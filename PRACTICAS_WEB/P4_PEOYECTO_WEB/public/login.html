<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reservas de Conciertos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="pagina-login">

    <!-- BOTÓN DE MODO OSCURO -->
    <button id="boton-modo" class="btn btn-modo">Modo</button>

    <div class="container">
        <h1>Acceso al Portal</h1>
        <p>Inicia sesión para reservar tus entradas.</p>

        <form id="form-login">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="recordar">
                <label for="recordar">Recordar usuario</label>
            </div>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
            
            <p id="mensaje-error" class="error"></p>

            <p style="margin-top: 15px; text-align: center;">
                <a href="index.html">Volver al inicio</a>
            </p>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
