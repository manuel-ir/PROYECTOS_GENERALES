<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Reserva</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="pagina-reserva">

    <div class="container">
        <header>
            <h1>Nueva Reserva</h1>
            <div>
                <button id="boton-modo" class="btn btn-modo">Modo</button>
                <button id="boton-logout" class="btn btn-secondary">Cerrar Sesión</button>
            </div>
        </header>

        <!-- MENSAJE DE BIENVENIDA -->
        <h2 id="mensaje-bienvenida" style="margin-top: 0;"></h2>

        <form id="form-reserva">
            <div class="form-group">
                <label for="fecha">Fecha y Hora del Evento:</label>
                <input type="datetime-local" id="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="evento">Selecciona el Evento:</label>
                <select id="evento" required>
                    <option value="">-- Elige un evento --</option>
                    <option value="50">Concierto de Rock - 50€</option>
                    <option value="75">Festival de Jazz - 75€</option>
                    <option value="40">Obra de Teatro - 40€</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="entradas">Número de Entradas:</label>
                <input type="number" id="entradas" min="1" value="1" required>
            </div>
            
            <div class="form-group">
                <label>Extras (opcional):</label>
                <div>
                    <input type="checkbox" id="extra-asiento" class="extra" value="15">
                    <label for="extra-asiento">Asiento preferente (+15€)</label>
                </div>
                <div>
                    <input type="checkbox" id="extra-backstage" class="extra" value="50">
                    <label for="extra-backstage">Acceso backstage (+50€)</label>
                </div>
                <div>
                    <input type="checkbox" id="extra-bebida" class="extra" value="8">
                    <label for="extra-bebida">Bebida incluida (+8€)</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comentarios">Comentarios (máx 200 caracteres):</label>
                <textarea id="comentarios" maxlength="200"></textarea>
                <span id="contador-caracteres">0/200</span>
            </div>
            
            <div class="precio-total">
                <h3>Precio Total: <span id="precio-total">0.00</span>€</h3>
            </div>
            
            <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
