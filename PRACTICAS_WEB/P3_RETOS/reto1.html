<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Reto 1</title>
    <style>

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer; /*Cursor a pointer*/
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 30px;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.5s; /*Transición de colores*/
        }

    </style>
</head>
<body>
    <h1>Botones con funcionalidad diferente</h1>

    <button id="hola">¡Hola, evento!</button>
    <button id="cambiarFondo">Cambiar fondo</button>
    
    <p id="resultado"></p>

    <script>
        
        // Seleccionamos los elementos
        const botonHola = document.getElementById("hola");
        const botonFondo = document.getElementById("cambiarFondo");
        const resultado = document.getElementById("resultado");

        // Array de colores
        const colores = ["#f0f8ff", "#fff0f5", "#f0fff0", "#fff8dc", "#f5f5f5"];
        let colorIndex = 0;

        // Muestra el texto al pulsar el boton
        function mostrarSaludo() {
            resultado.textContent = "¡Hola! Has hecho clic en el botón.";
        }

       // Función de cambiar colores
        function cambiarColorFondo() {
            document.body.style.backgroundColor = colores[colorIndex];
            colorIndex = (colorIndex + 1) % colores.length; 
        }

        // Asigna los eventos al pulsar el boton
        botonHola.addEventListener("click", mostrarSaludo);
        botonFondo.addEventListener("click", cambiarColorFondo);
    </script>
</body>
</html>
